- name: "Build additional Kiali roles yaml for [{{ process_resource_cluster }}]"
  vars:
    role_and_binding_yaml: |
      ---
      {{ lookup('template', 'templates/' + process_resource_cluster + '/' + ('role-viewer' if kiali_vars.deployment.view_only_mode|bool == True else 'role') + '.yaml') }}
      ...
      ---
      {{ lookup('template', 'templates/' + process_resource_cluster + '/rolebinding.yaml') }}
      ...
  set_fact:
    all_additional_roles_yaml: "{{ (all_additional_roles_yaml | default('')) + role_and_binding_yaml }}"
