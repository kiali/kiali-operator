apiVersion: v1
kind: ConfigMap
metadata:
  name: kiali
  namespace: {{ kiali_vars.deployment.namespace }}
  labels:
    app: kiali
    version: {{ kiali_vars.deployment.version_label }}
  annotations:
    service.beta.openshift.io/inject-cabundle: true
data:
  config.yaml: |
    {{ kiali_vars | to_nice_yaml(indent=0) | trim | indent(4) }}
