apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Secret
  metadata:
    name: grafana-username
    namespace: istio-system
  type: Opaque
  data:
    # "echo-user1"
    value: ZWNoby11c2VyMQ==
- apiVersion: v1
  kind: Secret
  metadata:
    name: grafana-password
    namespace: istio-system
  type: Opaque
  data:
    # "echo-pass1"
    value: ZWNoby1wYXNzMQ==
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: grafana-echo
    namespace: istio-system
    labels:
    app: grafana-echo
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: grafana-echo
    template:
      metadata:
        labels:
          app: grafana-echo
      spec:
        containers:
        - name: echo
          image: mendhak/http-https-echo:31
          imagePullPolicy: IfNotPresent
          env:
          - name: HTTP_PORT
            value: "8080"
          # Do not set BASIC_AUTH_USER/PASS so the echo service accepts all requests
          # and logs them. We only care about observing what auth header Kiali sends.
          ports:
          - containerPort: 8080
            name: http
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 2
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
- apiVersion: v1
  kind: Service
  metadata:
    name: grafana-echo
    namespace: istio-system
    labels:
    app: grafana-echo
  spec:
    selector:
      app: grafana-echo
    ports:
    - name: http
      port: 8080
      targetPort: 8080


